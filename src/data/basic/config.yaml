#######################
###                 ###
###  GitOwl Config  ###
###                 ###
#######################

#### BASIC ####
theme: default

content:
  title: 'GitOwl: Basic Example'
  logo: '<img src="themes/default/img/logo.svg"/>'

search:
  active: true
  text: 'Search...'

pages:
  folder: pages
  home: index.md
  chapter: chapter.md

nav:
  prev: true
  next: true

bullet:
  level1: true
  level2: true

lang:
  active: false
  hide: false

version:
  active: false
  hide: false


#### EXTERNAL LIBRARIES ####
showdown:
    noHeaderId: true
    parseImgDimensions: true
    simplifiedAutoLink: true
    excludeTrailingPunctuationFromURLs: true
    strikethrough: true
    tables: true
    tasklists: true

perfectscrollbar:
    suppressScrollX: true
    minScrollbarLength: 20
    maxScrollbarLength: 80

progress:
  parent: '#body-content' 