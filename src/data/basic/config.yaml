title: 'GitOwl: Basic Example'
logo: <img src="themes/default/img/logo.svg"/>
theme: default

redirectHome: true
nav:
  prev: true
  next: true

bullet:
  level1: true
  level2: true

lang:
  active: false
  hide: false
  list:
  - title: English
    default: true
    path: en

version:
  active: false
  hide: false
  list:
  - title: v1.0
    default: true
    file: routes-1

# External libraries
showdown:
    noHeaderId: true
    parseImgDimensions: true
    simplifiedAutoLink: true
    excludeTrailingPunctuationFromURLs: true
    strikethrough: true
    tables: true
    tasklists: true

perfectscrollbar:
    suppressScrollX: true
    minScrollbarLength: 20
    maxScrollbarLength: 80